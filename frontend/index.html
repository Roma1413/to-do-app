<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù To-Do List Manager</h1>
            <p class="subtitle">Manage your tasks efficiently</p>
        </header>

        <!-- Form Section -->
        <section class="form-section">
            <h2 id="form-title">Create New To-Do</h2>
            <form id="todo-form">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required placeholder="Enter task description" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority *</label>
                        <select id="priority" name="priority" required>
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="Pending" selected>Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn">Create To-Do</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- To-Do List Section -->
        <section class="todos-section">
            <div class="section-header">
                <h2>Your To-Do Items</h2>
                <button id="refresh-btn" class="refresh-btn">üîÑ Refresh</button>
            </div>

            <div id="loading" class="loading">Loading todos...</div>
            <div id="error-message" class="error-message"></div>
            <div id="todos-container" class="todos-container"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
